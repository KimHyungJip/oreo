<script>
  // 주문 목록을 들고올 배열
  let usersorderList = [];

  $.ajax({
    type: 'GET',
    url: `/orders`,
    // async: false,
    success: function (response) {
      console.log(response);
      for (let i = 0; i < response.userOrders.length; i++) {
